<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet/less" type="text/css" href="css/style.less" />
	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.metadata.js" type="text/javascript"></script>
	<script src="js/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script src="js/less.js" type="text/javascript"></script><!--[if IE 7]>
	<link rel="stylesheet" href="css/font-awesome-ie7.min.css">
	<![endif]--> 
	<script>
	$(document).ready(function() { 
        $("#list-table").tablesorter(); 
    });
	</script>
</head>
<body>
<div class="navbar">
	<div class="navbar-inner">
		<a class="brand" href="index.html">ระบบบลาๆ</a>
		<ul class="nav">
			<li><a href="index.html">เช็คชื่อ</a></li>
			<li class="active"><a href="list.html">ทะเบียน</a></li>
			<li><a href="list2.html">คนที่ไม่มา</a></li>
		</ul>
	</div>
</div>
<div class="container">
		<form class="form-inline" id="search">
			<div class="row-fluid">
				<div class="span4">
					<input type="text" name="id" placeholder="รหัสนิสิต"><br>
					<input type="text" name="name" placeholder="ชื่อ นามสกุล"><br>
					<button type="submit" class="btn btn-primary">ค้นหา</button>
				</div>
				<div class="span4">
					<select>
						<option>คณะ</option>
						<option>21 วิศวกรรมศาสตร์</option>
						<option>22 วิศวกรรมศาสตร์</option>
						<option>23 วิศวกรรมศาสตร์</option>
						<option>24 วิศวกรรมศาสตร์</option>
					</select><br>
					ลำดับ <input type="text" class="input-small" placeholder="200"> - 
					<input type="text" class="input-small" placeholder="300">
				</div>
				<div class="span4">
					<select>
						<option>วันที่</option>
						<option>17/6/13</option>
						<option>18/6/13</option>
						<option>19/6/13</option>
						<option>20/6/13</option>
						<option>21/6/13</option>
						<option>22/6/13</option>
					</select>
					<select class="input-small">
						<option>เวลา</option>
						<option>เช้า</option>
						<option>บ่าย</option>
					</select><br>
				</div>
			</div>
		</form>
		<hr>
		สีเขียว <i class="icon-check"></i><br>
		สีขาว <i class="icon-check-empty"></i><br><br>
		<table id="list-table" class="table table-striped">
			<thead>
				<tr>
					<th>ลำดับ</th>
					<th>ชื่อ นามสกุล</th>
					<th>คณะ</th>
					<th width="5%">รอบ 1</th>
					<th width="5%">รอบ 2</th>
					<th width="5%">จริง</th>
				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<td>99</td>
					<td><a href="#" title="บลาๆ">นายเอ ใจดี</a></td>
					<td>อักษรศาสตร์</td>
					<td><i class="icon-check"></i></td>
					<td><i class="icon-check"></i></td>
					<td><i class="icon-check-empty"></i></td>
				</tr>
				<tr class="warning">
					<td>100</td>
					<td><a href="#" title="บลาๆ">นายเอ ใจดี</a></td>
					<td>อักษรศาสตร์</td>
					<td><i class="icon-check-empty"></i></td>
					<td><i class="icon-check-empty"></i></td>
					<td><i class="icon-check-empty"></i></td>
				</tr>
			</tbody>
		</table>
</div>

</body>
</html>
